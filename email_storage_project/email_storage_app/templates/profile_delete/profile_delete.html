{% extends "layout.html" %}
{% load static %}

{% block main_content %}
<div class="m-12 p-8 text-center border rounded-lg">
    <h3 class="text-3xl font-bold m-4">Are you sure, you want to delete your account?</h3>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Yes</button>
        <a href="{% url "home" %}"><button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">No</button></a>
    </form>
</div>
{% endblock %}
