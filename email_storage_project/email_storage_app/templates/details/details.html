{% extends "layout.html" %}
{% load static %}

{% block header_content %}
<div class="grid grid-cols-2 m-4 gap-2">
    <div>
        <p class="text-4xl font-bold">Emails Details</p>
        <a href="#" class="italic text-blue-700">{{request.user}}</a>
    </div>
    
    <div class="flex justify-end">
        {% if request.user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="ratings flex items-center">
                <input class="mx-0.5 my-3.5 hidden" type="radio" name="rating" id="rating5" value="5"><label for="rating5" title="5"></label>
                <input class="mx-0.5 my-3.5 hidden" type="radio" name="rating" id="rating4" value="4"><label for="rating4" title="4"></label>
                <input class="mx-0.5 my-3.5 hidden" type="radio" name="rating" id="rating3" value="3"><label for="rating3" title="3"></label>
                <input class="mx-0.5 my-3.5 hidden" type="radio" name="rating" id="rating2" value="2"><label for="rating2" title="2"></label>
                <input class="mx-0.5 my-3.5 hidden" type="radio" name="rating" id="rating1" value="1"><label for="rating1" title="1"></label>
                <button type="button" class="ml-4 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Submit</button>
            </div>
        </form>
        {% endif %}
        
        <div>
            <a href="/download/{{email.id}}/" class="ml-4 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Download</a>
        </div>
    </div>
</div>
<hr class="m-4">
{% endblock %}

{% block main_content %}
<div class="m-2 p-4 border rounded-lg">
    <h1 class="text-2xl font-semibold text-slate-900">{{email.subject}}</h1>
    <p class="text-slate-900 mt-2">{{email.body}}</p>
</div>
{% endblock %}
